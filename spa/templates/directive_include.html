{% load staticfiles %}
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>AngularJS Directive Include</title>

    <style>
        .large{background-color: blue; color:white; text-align:center; font-weight: bold; font-size: 80px;}
        .small{background-color: lightgray; color:white; text-align:center;  font-size: 40px;}
        a{color:blue; text-decoration: underline; cursor: pointer;}
    </style>
</head>
<body>
<div ng-controller="myController">
    [<a ng-click="titleBar='{% static "spa/html/large_title.html" %}'">Make Title Larger</a>]
    [<a ng-click="titleBar='{% static "spa/html/small_title.html" %}'">Make Title Smaller</a>]
    <div ng-include="titleBar"></div>
</div>

<script src="http://code.angularjs.org/1.2.9/angular.min.js"></script>
<script src="{% static "spa/js/directive_include.js" %}"></script>
</body>
</html>
