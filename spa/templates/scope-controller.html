{% load staticfiles %}
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>Angular Basic Scope</title>
</head>
<body>
<div ng-controller="Counter">
    <span>Change amount:</span>: <input type="number" ng-model="change">
    <hr>
    <span>Start Value: </span>
    {% verbatim %}{{ start }}{% endverbatim %}

    <hr>
    <span>Current Value: </span>
    {% verbatim %}{{ current }}{% endverbatim %}
    <button ng-click="inc()">+</button>
    <button ng-click="dec()">-</button>

    <hr>
    <span>Difference: </span>
    {% verbatim %}{{ difference }}{% endverbatim %}

</div>

<script src="http://code.angularjs.org/1.2.9/angular.min.js"></script>
<script src="{% static "spa/js/scope_controller.js" %}"></script>
</body>
</html>
