{% load staticfiles %}
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>AngularJS Custom Filter</title>
</head>
<body>

<div ng-controller="myController">
    <h2>Sorting and Filtering</h2>
    {% verbatim %}{{ phrase|cexsor:censorText }}{% endverbatim %}
    <hr>
    {% verbatim %}{{ "This is some bad dark shitty evil text"|cexsor:"Happy" }}{% endverbatim %}
    <hr>
    <p ng-click="filterText()">{% verbatim %}{{ txt }}{% endverbatim %}</p>
</div>

<script src="http://code.angularjs.org/1.2.9/angular.min.js"></script>
<script src="{% static "spa/js/filter_custom.js" %}"></script>
</body>
</html>
