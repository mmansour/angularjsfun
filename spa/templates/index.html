{% load staticfiles %}
<html ng-app="firstApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>First Angular App in Django</title>

</head>
<body>

<h1>Angular Fun in Django</h1>
<div ng-controller="FirstController">
    <span>Name: </span>
    <input type="text" ng-model="first">
    <input type="text" ng-model="last">
    <button ng-click='updateMessage()'>Message</button>
    <hr>
    {% verbatim %}
    {{ heading }}: {{ message }}
    {% endverbatim %}
    <hr>
    The user is {{ user }}
</div>

<script src="http://code.angularjs.org/1.2.9/angular.min.js"></script>
<script src="{% static "spa/js/first.js" %}"></script>
</body>
</html>
